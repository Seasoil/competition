<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>古籍展示 - 农学古籍数字化平台</title>
  <link rel="stylesheet" href="css/four.css">
  <link rel="stylesheet" href="./fonts/iconfont.css">
  <script src="js/echarts.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/macarons.js"></script>
  <script src="js/countUp.js"></script>
</head>

<body>
  <!-- 顶部导航栏 -->
  <nav class="main-nav">
    <div class="nav-container">
      <div class="nav-buttons">
        <button class="nav-button" onclick="window.location.href='../index.html'">主界面</button>
        <button class="nav-button" onclick="window.location.href='../第一界面/1界面.html'">第一界面</button>
        <button class="nav-button" onclick="window.location.href='../第二界面/关系图.html'">第二界面</button>
        <button class="nav-button active" onclick="window.location.href='./人界面.html'">第三界面</button>
      </div>
    </div>
  </nav>

  <!-- 主要内容区域 -->
  <div class="main-container">
    <!-- 页面标题区域 -->
    <header class="page-header">
      <div class="header-content">
        <h1 class="page-title">古籍展示</h1>
      </div>
    </header>

    <!-- 主要内容布局 -->
    <main class="content-layout">
      <!-- 左侧：同类农书 -->
      <aside class="sidebar-left">
        <div class="section-card">
          <h3 class="section-title">同类农书</h3>
          <div class="book-list-container">
            <div class="book-list-wrapper">
              <ul class="book-list" id="similarBooksList">
                <!-- 动态生成的书籍列表 -->
              </ul>
            </div>
            <!-- 轮播控制按钮 -->
            <div class="carousel-controls">
              <button class="carousel-btn prev-btn" id="prevBooks">‹</button>
              <div class="page-indicator" id="pageIndicator">1 / 1</div>
              <button class="carousel-btn next-btn" id="nextBooks">›</button>
            </div>
          </div>
        </div>
      </aside>

      <!-- 中间：书籍详情 -->
      <section class="main-content">
        <!-- 书籍基本信息 -->
        <div class="book-info-section">
          <div class="book-cover-area">
            <div class="book-cover-container" id="bookCoverContainer">
              <!-- 书籍封面将在这里显示 -->
            </div>
          </div>

          <div class="book-details-area">
            <!-- 当前书籍名称显示 -->
            <div class="current-book-name">
              <h2 class="book-title" id="currentBookTitle">
                <!-- 动态显示当前书籍名称 -->
              </h2>
            </div>

            <div class="book-meta">
              <div class="meta-row">
                <div class="meta-group">
                  <h4 class="meta-title">书籍标签</h4>
                  <div class="tag-container">
                    <ul class="tag-list" id="bookLabels">
                      <!-- 动态生成的标签 -->
                    </ul>
                  </div>
                </div>

                <div class="meta-group">
                  <h4 class="meta-title">主题词</h4>
                  <div class="tag-container">
                    <ul class="tag-list theme-tags" id="themeWords">
                      <!-- 动态生成的主题词 -->
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 书籍内容信息 -->
        <div class="book-content-section">
          <!-- 翻页导航 -->
          <div class="content-nav">
            <button class="nav-tab active" data-tab="summary">内容提要</button>
            <button class="nav-tab" data-tab="catalog">本书目录</button>
            <button class="nav-tab" data-tab="author">作者简介</button>
          </div>

          <!-- 内容区域 -->
          <div class="content-pages">
            <!-- 内容提要页面 -->
            <div class="content-page active" id="page-summary">
              <div class="content-scroll-container">
                <div class="content-text" id="contentSummary">
                  <!-- 内容提要将在这里显示 -->
                </div>
              </div>
            </div>

            <!-- 本书目录页面 -->
            <div class="content-page" id="page-catalog">
              <div class="content-scroll-container">
                <div class="catalog-container">
                  <ul class="catalog-list" id="bookCatalog">
                    <!-- 目录将在这里显示 -->
                  </ul>
                </div>
              </div>
            </div>

            <!-- 作者简介页面 -->
            <div class="content-page" id="page-author">
              <div class="content-scroll-container">
                <div class="content-text" id="authorIntro">
                  <!-- 作者简介将在这里显示 -->
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 高频词和中心主题分析 -->
        <div class="analysis-compact-section">
          <div class="meta-row">
            <div class="meta-group compact-analysis">
              <h4 class="meta-title">高频词</h4>
              <div class="carousel-container">
                <div class="carousel-wrapper" id="highFreqWordsCarousel">
                  <!-- 高频词轮播项将在这里显示 -->
                </div>
                <div class="carousel-indicators" id="highFreqIndicators">
                  <!-- 指示器将在这里显示 -->
                </div>
              </div>
            </div>

            <div class="meta-group compact-analysis">
              <h4 class="meta-title">中心主题</h4>
              <div class="carousel-container">
                <div class="carousel-wrapper" id="centralThemesCarousel">
                  <!-- 中心主题轮播项将在这里显示 -->
                </div>
                <div class="carousel-indicators" id="centralThemesIndicators">
                  <!-- 指示器将在这里显示 -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- 右侧：书籍概览和评论 -->
      <aside class="sidebar-right">
        <div class="section-card">
          <h3 class="section-title">书籍概览</h3>
          <div class="overview-container">
            <div class="overview-content" id="bookOverview">
              <!-- 书籍概览内容将在这里显示 -->
            </div>
          </div>
        </div>
      </aside>
    </main>


  </div>

  <script src="js/data01.js"></script>
  <script src="js/four.js"></script>
</body>

</html>

<style>
  .main-nav {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 80px;
    background: rgba(255, 250, 240, 0.85);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    display: flex;
    align-items: center;
    padding: 0 40px;
    backdrop-filter: blur(6px);
    border-bottom: 1px solid rgba(212, 180, 131, 0.5);
  }

  .nav-buttons {
    display: flex;
    gap: 25px;
    margin-left: auto;
  }

  .nav-button {
    padding: 12px 28px;
    border-radius: 6px;
    background: transparent;
    color: #4A4A4A;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    border: 1px solid rgba(74, 74, 74, 0.3);
    display: flex;
    align-items: center;
    gap: 8px;
    backdrop-filter: blur(8px);
  }

  .nav-button:hover {
    background: rgba(74, 74, 74, 0.1);
    color: #4A4A4A;
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
  }
</style>
