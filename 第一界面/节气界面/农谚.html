    <script>
        const DataManager = {
            items: [],
            async init() {
                const response = await fetch('./data/proverbs.json');
                const rawData = await response.json();
                const sanitize = (node) => {
                    const { parent, ...rest } = node;
                    if (rest.children) rest.children = rest.children.map(sanitize);
                    return rest;
                };
                const fullData = rawData.map(sanitize);
                this.processData(fullData);
                return fullData;
            },
            processData(fullData) {
                const queue = [...fullData];
                while (queue.length) {
                    const node = queue.shift();
                    if (node.children) {
                        queue.push(...node.children);
                    } else {
                        this.items.push({
                            text: node.name,
                            desc: node.desc || '传统农事经验总结',
                            category: this.getCategoryPath(node),
                            tags: node.tags || [] // 新增标签字段
                        });
                    }
                }
            },
            getCategoryPath(node) {
                const path = [];
                let current = node;
                while (current) {
                    path.unshift(current.name);
                    current = current.parent;
                }
                return path.slice(0, -1).join(' > ');
            },
            search(keyword) {
                const lowerKeyword = keyword.toLowerCase();
                return this.items.filter(item =>
                    item.text.toLowerCase().includes(lowerKeyword) ||
                    item.category.toLowerCase().includes(lowerKeyword) ||
                    item.tags.some(tag => tag.toLowerCase().includes(lowerKeyword)) // 标签搜索
                );
            },
            generateWordCloudData(item) {
                const words = [];
                const addWord = (text, value) => {
                    if (text && text.length > 0) {
                        words.push({ name: text, value: value });
                    }
                };

                // 从tags中添加关键词（高权重）
                if (item.tags) {
                    item.tags.forEach(tag => addWord(tag, Math.random() * 20 + 180));
                }

                // 从谚语文本中提取关键词
                const proverbKeywords = this.extractKeywords(item.text);
                proverbKeywords.forEach(keyword => addWord(keyword, Math.random() * 15 + 165));

                // 从描述中提取关键词
                const descKeywords = this.extractKeywords(item.desc);
                descKeywords.forEach(keyword => addWord(keyword, Math.random() * 15 + 150));

                // 添加更多相关词汇
                const relatedWords = this.getRelatedWords(item);
                relatedWords.forEach(word => addWord(word, Math.random() * 10 + 140));

                // 添加基础农业词汇
                const baseWords = ['农业', '种植', '收获', '季节', '气候', '土壤', '水分', '阳光', '温度', '湿度', '播种', '施肥', '除草', '灌溉', '收割'];
                baseWords.forEach(word => addWord(word, Math.random() * 10 + 30));

                return words.slice(0, 45); // 恢复到45个词
            },
            extractKeywords(text) {
                if (!text) return [];

                // 定义关键词模式
                const patterns = [
                    /([正二三四五六七八九十]+月)/g,
                    /(春夏秋冬)/g,
                    /(立春|雨水|惊蛰|春分|清明|谷雨|立夏|小满|芒种|夏至|小暑|大暑|立秋|处暑|白露|秋分|寒露|霜降|立冬|小雪|大雪|冬至|小寒|大寒)/g,
                    /(小麦|水稻|玉米|棉花|大豆|高粱|谷子|红薯|花生)/g,
                    /(播种|收割|施肥|灌溉|除草|耕作)/g,
                    /(干旱|洪涝|霜冻|冰雹|大风|雷暴)/g,
                    /(温度|湿度|降雨|降雪|风向)/g,
                    /(丰收|减产|歉收|增产)/g
                ];

                const keywords = [];
                patterns.forEach(pattern => {
                    const matches = text.match(pattern);
                    if (matches) {
                        keywords.push(...matches);
                    }
                });

                // 添加一些通用农业词汇
                const commonWords = ['农事', '节气', '天气', '作物', '田间', '管理', '预测', '经验'];
                commonWords.forEach(word => {
                    if (text.includes(word)) {
                        keywords.push(word);
                    }
                });

                return [...new Set(keywords)]; // 去重
            },
            getRelatedWords(item) {
                const relatedWords = [];

                // 根据不同类型的谚语添加相关词汇
                const text = item.text + ' ' + item.desc;

                // 时间相关
                if (text.includes('春') || text.includes('正月') || text.includes('二月') || text.includes('三月')) {
                    relatedWords.push('春耕', '播种', '发芽', '回暖', '解冻', '春雨', '嫩芽', '万物复苏');
                }
                if (text.includes('夏') || text.includes('四月') || text.includes('五月') || text.includes('六月')) {
                    relatedWords.push('夏种', '生长', '开花', '高温', '雷雨', '灌溉', '除草', '茂盛');
                }
                if (text.includes('秋') || text.includes('七月') || text.includes('八月') || text.includes('九月')) {
                    relatedWords.push('秋收', '成熟', '丰收', '凉爽', '霜降', '储藏', '金黄', '硕果');
                }
                if (text.includes('冬') || text.includes('十月') || text.includes('十一月') || text.includes('十二月')) {
                    relatedWords.push('冬藏', '休眠', '严寒', '雪花', '冰冻', '保暖', '储备', '静待');
                }

                // 天气相关
                if (text.includes('雨') || text.includes('水')) {
                    relatedWords.push('滋润', '湿润', '水分', '灌溉', '涝灾', '排水', '蓄水');
                }
                if (text.includes('晴') || text.includes('阳')) {
                    relatedWords.push('阳光', '光照', '温暖', '干燥', '晾晒', '光合作用');
                }
                if (text.includes('风')) {
                    relatedWords.push('通风', '传粉', '干燥', '降温', '倒伏', '风向');
                }
                if (text.includes('雪') || text.includes('霜') || text.includes('冰')) {
                    relatedWords.push('冻害', '保温', '覆盖', '融化', '低温', '防寒');
                }

                // 作物相关
                if (text.includes('麦') || text.includes('谷') || text.includes('稻')) {
                    relatedWords.push('粮食', '主食', '收成', '磨面', '稻田', '麦田', '谷仓');
                }
                if (text.includes('棉')) {
                    relatedWords.push('纤维', '纺织', '棉桃', '采摘', '经济作物');
                }
                if (text.includes('菜') || text.includes('瓜')) {
                    relatedWords.push('蔬菜', '营养', '新鲜', '菜园', '瓜果', '维生素');
                }

                // 农事相关
                if (text.includes('种') || text.includes('播')) {
                    relatedWords.push('种子', '育苗', '发芽', '生根', '出苗', '农时');
                }
                if (text.includes('收') || text.includes('割')) {
                    relatedWords.push('收获', '丰收', '储存', '晾晒', '脱粒', '入仓');
                }
                if (text.includes('肥') || text.includes('粪')) {
                    relatedWords.push('营养', '土壤', '有机肥', '增产', '地力', '施肥');
                }

                // 通用农业词汇
                relatedWords.push('农民', '田地', '庄稼', '收成', '经验', '智慧', '传统', '自然');

                return [...new Set(relatedWords)]; // 去重
            }
        };

        class AutoScroller {
            constructor(container) {
                this.container = container;
                this.content = container.querySelector('#scrollContent');
                this.position = 0;
                this.speed = 0.5;
                this.isScrolling = false;
                this.rafId = null;
                this.updateDimensions();
            }

            updateDimensions() {
                this.contentHeight = this.content.scrollHeight;
                this.containerHeight = this.container.clientHeight;
            }

            start() {
                if (this.isScrolling) return;
                this.isScrolling = true;
                this.scroll();
            }

            stop() {
                this.isScrolling = false;
                cancelAnimationFrame(this.rafId);
            }

            reset() {
                this.position = 0;
                this.content.style.transform = 'translateY(0)';
                this.updateDimensions();
            }

            scroll() {
                if (!this.isScrolling) return;
                this.updateDimensions();

                if (this.contentHeight > this.containerHeight) {
                    this.position -= this.speed;
                    if (-this.position >= this.contentHeight) {
                        this.position = this.containerHeight;
                    }
                    this.content.style.transform = `translateY(${this.position}px)`;
                    this.rafId = requestAnimationFrame(() => this.scroll());
                }
            }
        }

        function initChart(data) {
            const chart = echarts.init(document.getElementById('chart-container'));
            chart.setOption({
                series: [{
                    type: 'sunburst',
                    data: data,
                    radius: [0, '90%'],
                    label: {
                        rotate: 'radial',
                        fontSize: 10,
                        color: '#E0DCE5',
                        show: function(params) {
                            // 只有在悬停时才显示第三层（谚语）的标签
                            return params.treePathInfo.length < 3;
                        },
                        formatter: function (params) {
                            // 根据层级设置不同的显示方式
                            if (params.treePathInfo.length === 1) {
                                // 第一层（季节）：显示完整名称
                                return params.name;
                            } else if (params.treePathInfo.length === 2) {
                                // 第二层（月份）：显示完整名称
                                return params.name;
                            } else {
                                // 第三层（谚语）：只显示第一个字
                                return params.name.charAt(0);
                            }
                        },
                        position: 'outside',
                        align: 'center',
                        verticalAlign: 'middle',
                        padding: [0, 3],
                        backgroundColor: 'rgba(58, 50, 65, 0.7)',
                        borderRadius: 4
                    },
                    levels: [
                        {
                            itemStyle: {
                                color: '#6DA65D',
                                borderWidth: 2,
                                borderColor: '#2E2733'
                            },
                            r0: '0%',
                            r: '25%',
                            label: {
                                fontSize: 14,
                                fontWeight: 'bold'
                            }
                        },
                        {
                            itemStyle: {
                                color: '#4A4250',
                                borderWidth: 2,
                                borderColor: '#2E2733'
                            },
                            r0: '25%',
                            r: '55%',
                            label: {
                                fontSize: 12
                            }
                        },
                        {
                            itemStyle: {
                                color: '#5F566D',
                                borderWidth: 2,
                                borderColor: '#2E2733'
                            },
                            r0: '55%',
                            r: '90%',
                            label: {
                                fontSize: 10
                            }
                        }
                    ],
                    itemStyle: {
                        borderWidth: 2,
                        borderColor: '#2E2733'
                    },
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        },
                        label: {
                            show: true,
                            fontSize: 14,
                            backgroundColor: 'rgba(58, 50, 65, 0.9)',
                            formatter: function (params) {
                                // 悬停时显示农谚首字
                                if (params.treePathInfo.length === 3) {
                                    return params.name.charAt(0);
                                } else if (params.treePathInfo.length === 2) {
                                    return params.name;
                                } else {
                                    return params.name;
                                }
                            }
                        }
                    },
                    highlightPolicy: 'ancestor',
                    downplay: {
                        label: {
                            opacity: 0.5
                        }
                    },
                    nodeClick: 'rootToNode',
                    sort: function (a, b) {
                        return b.value - a.value;
                    }
                }],
                tooltip: {
                    trigger: 'item',
                    formatter: function (params) {
                        if (params.treePathInfo.length === 3) {
                            return `${params.name}<br/>${params.data.desc || '暂无详细解释'}`;
                        }
                        return params.name;
                    }
                }
            });
            return chart;
        }

        function initWordCloud(data) {
            const wordcloudChart = echarts.init(document.getElementById('wordcloud-chart'));
            wordcloudChart.setOption({
                backgroundColor: 'transparent',
                tooltip: {
                    show: true,
                    formatter: function(params) {
                        return params.name;
                    },
                    backgroundColor: 'rgba(58, 50, 65, 0.9)',
                    borderColor: '#6DA65D',
                    textStyle: {
                        color: '#E0DCE5'
                    }
                },
                series: [{
                    type: 'wordCloud',
                    gridSize: 10,
                    sizeRange: [20, 60],
                    rotationRange: [-30, 30],
                    rotationStep: 40,
                    shape: 'circle',
                    width: '98%',
                    height: '98%',
                    left: 'center',
                    top: 'center',
                    drawOutOfBound: false,
                    textStyle: {
                        fontFamily: 'Microsoft YaHei, SimHei, sans-serif',
                        fontWeight: function(params) {
                            return params.value > 40 ? 'bold' : 'normal';
                        },
                        color: function() {
                            const colors = ['#6DA65D', '#8BC34A', '#4A90E2', '#E8C547', '#C44D58', '#9C27B0', '#FF9800'];
                            return colors[Math.floor(Math.random() * colors.length)];
                        }
                    },
                    emphasis: {
                        textStyle: {
                            shadowBlur: 8,
                            shadowColor: 'rgba(109, 166, 93, 0.8)',
                            color: '#8BC34A'
                        }
                    },
                    data: data
                }]
            });
            return wordcloudChart;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const fullData = await DataManager.init();
            let currentItems = DataManager.items;
            let refreshInterval = null;
            let searchTimer = null;
            let isAutoScrolling = true;
            let scrollPosition = 0;

            const chart = initChart(fullData);
            const proverbList = document.querySelector('.proverb-list');
            const scrollContent = document.getElementById('scrollContent');

            // 自动滚动函数
            function autoScroll() {
                if (!isAutoScrolling) return;

                const containerHeight = proverbList.clientHeight;
                const contentHeight = scrollContent.scrollHeight;

                if (contentHeight > containerHeight) {
                    scrollPosition -= 1;
                    if (-scrollPosition >= contentHeight) {
                        scrollPosition = containerHeight;
                    }
                    scrollContent.style.transform = `translateY(${scrollPosition}px)`;
                    requestAnimationFrame(autoScroll);
                }
            }

            // 更新谚语列表显示
            function updateProverbList(items, enableAutoScroll = false) {
                const html = items.length ? items.map(item => `
                    <div class="proverb-item" 
                         data-text="${item.text}" 
                         data-desc="${item.desc}">
                        <div class="proverb-text">${item.text}</div>
                        <div class="proverb-desc">${item.desc}</div>
                        <div class="proverb-category">${item.category}</div>
                    </div>
                `).join('') : '<div class="proverb-item">无匹配结果</div>';

                scrollContent.innerHTML = html;
                scrollPosition = 0;
                scrollContent.style.transform = 'translateY(0)';

                if (enableAutoScroll) {
                    isAutoScrolling = true;
                    proverbList.classList.remove('scrollable');
                    autoScroll();
                } else {
                    isAutoScrolling = false;
                    proverbList.classList.add('scrollable');
                }
            }

            // 点击事件处理
            chart.on('click', (params) => {
                if (params.treePathInfo) {
                    const searchText = params.name;
                    document.getElementById('searchInput').value = searchText;

                    currentItems = DataManager.search(searchText);

                    // 如果点击的是最底层的节点（农谚本身）
                    if (params.treePathInfo.length === 3) {
                        const proverbItem = currentItems[0];
                        if (proverbItem) {
                            // 直接显示详细信息
                            document.querySelector('.search-box').style.display = 'none';
                            document.querySelector('.proverb-list').style.display = 'none';
                            document.getElementById('proverb-detail-panel').classList.add('active');
                            document.getElementById('proverb-desc').textContent = proverbItem.desc || '暂无详细解释';

                            // 生成并显示词云
                            const wordCloudData = DataManager.generateWordCloudData(proverbItem);
                            setTimeout(() => {
                                initWordCloud(wordCloudData);
                            }, 100);

                            isAutoScrolling = false;
                        }
                    } else {
                        // 如果不是最底层节点，显示该分类下的所有谚语
                        document.querySelector('.search-box').style.display = 'block';
                        document.querySelector('.proverb-list').style.display = 'block';
                        document.getElementById('proverb-detail-panel').classList.remove('active');
                        updateProverbList(currentItems, false); // 不自动滚动，允许手动滚动
                    }
                }
            });

            // 点击农谚条显示详细信息
            document.getElementById('scrollContent').addEventListener('click', (e) => {
                const item = e.target.closest('.proverb-item');
                if (item) {
                    document.querySelector('.search-box').style.display = 'none';
                    document.querySelector('.proverb-list').style.display = 'none';
                    document.getElementById('proverb-detail-panel').classList.add('active');
                    document.getElementById('proverb-desc').textContent = item.dataset.desc || '暂无详细解释';

                    // 找到对应的谚语数据并生成词云
                    const proverbText = item.dataset.text;
                    const proverbItem = DataManager.items.find(p => p.text === proverbText);
                    if (proverbItem) {
                        const wordCloudData = DataManager.generateWordCloudData(proverbItem);
                        setTimeout(() => {
                            initWordCloud(wordCloudData);
                        }, 100);
                    }

                    isAutoScrolling = false;
                }
            });

            // 搜索框输入事件
            document.getElementById('searchInput').addEventListener('input', function (e) {
                clearTimeout(searchTimer);
                searchTimer = setTimeout(() => {
                    const keyword = e.target.value.trim();

                    if (keyword) {
                        currentItems = DataManager.search(keyword);
                        updateProverbList(currentItems, false); // 搜索时不自动滚动
                    } else {
                        currentItems = DataManager.items;
                        updateProverbList(currentItems, true); // 清空搜索时恢复自动滚动
                    }
                }, 300);
            });

            // 关闭详情面板时恢复自动滚动
            document.getElementById('close-detail').addEventListener('click', () => {
                document.getElementById('proverb-detail-panel').classList.remove('active');
                document.querySelector('.search-box').style.display = 'block';
                document.querySelector('.proverb-list').style.display = 'block';

                if (!document.getElementById('searchInput').value) {
                    updateProverbList(currentItems, true);
                }
            });

            // 初始状态：显示随机谚语并自动滚动
            updateProverbList(currentItems, true);
        });
    </script>
</body>
