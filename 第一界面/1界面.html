    <script>
        // 季节颜色映射
        const seasonColors = {
            '春': '#8bc34a',

            '秋': '#f44336',
            '冬': '#2196f3'
        };

        // 节气计算相关常量和函数
        const celestialStems = ["甲", "乙", "丙", "丁", "戊", "己", "庚", "辛", "壬", "癸"];
        const terrestrialBranches = ["子", "丑", "寅", "卯", "辰", "巳", "午", "未", "申", "酉", "戌", "亥"];
        const solarTermsCN = ["小寒", "大寒", "立春", "雨水", "惊蛰", "春分", "清明", "谷雨",
            "立夏", "小满", "芒种", "夏至", "小暑", "大暑", "立秋", "处暑", "白露", "秋分",
            "寒露", "霜降", "立冬", "小雪", "大雪", "冬至"];

        // 当前节气年份
        let currentSolarYear = 2025;

        // 节气计算核心函数
        function jdToDate(jd) {
            jd += 0.5;
            let z = Math.floor(jd);
            let f = jd - z;
            let a = z < 2299161 ? z : z + 1 + Math.floor((z - 1867216.25) / 36524.25) - Math.floor(Math.floor((z - 1867216.25) / 36524.25) / 4);
            let b = a + 1524;
            let c = Math.floor((b - 122.1) / 365.25);
            let d = Math.floor(365.25 * c);
            let e = Math.floor((b - d) / 30.6001);
            let day = b - d - Math.floor(30.6001 * e) + f;

            return {
                year: (e < 14 ? c - 4716 : c - 4715),
                month: e < 14 ? e - 1 : e - 13,
                day: Math.floor(day)
            };
        }

        function computeSunLongitude(jd) {
            const T = (jd - 2451545.0) / 36525;
            let M = (357.52910 + 35999.05030 * T - 0.0001559 * T * T) * Math.PI / 180;
            return (280.46645 + 36000.76983 * T +
                (1.914600 - 0.004817 * T) * Math.sin(M) +
                0.019993 * Math.sin(2 * M)) % 360;
        }

        function getSolarTerm(year, index) {
            const termAngles = [285, 300, 315, 330, 345, 0, 15, 30, 45, 60, 75, 90, 105, 120, 135, 150, 165, 180, 195, 210, 225, 240, 255, 270];
            let jd = 2451545.5 + (year - 2000) * 365.2422 + index * 15.2184;
            for (let i = 0; i < 3; i++) {
                let diff = (computeSunLongitude(jd) - termAngles[index]) / 360 * 365.25;
                jd -= diff;
            }
            return jd;
        }

        // 获取指定年份和节气的具体日期
        function getSolarTermDate(year, termName) {
            const termIndex = solarTermsCN.indexOf(termName);
            if (termIndex === -1) return null;

            const { month, day } = jdToDate(getSolarTerm(year, termIndex));
            return `${month}月${day}日`;
        }

        // 降水数据和图表相关变量

            } catch (error) {

                // 使用备用数据

                    { name: '立春', season: '春', date: '2月3-5日', desc: '春耕备耕开始，检查农具，准备早稻育秧' },
                    { name: '雨水', season: '春', date: '2月18-20日', desc: '冬小麦开始返青，江南地区油菜追肥' },
                    { name: '惊蛰', season: '春', date: '3月5-7日', desc: '春耕全面展开，防治越冬害虫，果树修剪' },

        // 时间轴元素

        const axisProgress = document.getElementById('axis-progress');
        const axisHandle = document.getElementById('axis-handle');
        const labelsContainer = document.getElementById('time-labels');
        const tooltip = document.getElementById('term-tooltip');

        // 创建时间轴月份标签 - 修正顺序（从下到上）
        const monthLabels = [
            { month: 1, name: '1月' },
            { month: 2, name: '2月' },
            { month: 3, name: '3月' },
            { month: 4, name: '4月' },
            { month: 5, name: '5月' },
            { month: 6, name: '6月' },
            { month: 7, name: '7月' },
            { month: 8, name: '8月' },
            { month: 9, name: '9月' },
            { month: 10, name: '10月' },
            { month: 11, name: '11月' },
            { month: 12, name: '12月' },
        ];

        // 计算每个月在年份中的位置百分比（从下到上）
        monthLabels.forEach((label, index) => {
            // 反转位置计算，让1月在底部，12月在顶部
            let position = 100 - (index / (monthLabels.length - 1) * 100);
            
            // 特殊处理1月位置，使其与进度条底部对齐但稍微上移
            if (label.month === 1) {
                position = 96; // 底部对齐但稍微上移
            }
            // 特殊处理2月位置，使其更好地位于1月和3月之间
            else if (label.month === 2) {
                position = 89; // 调整2月位置，使其在1月和3月之间
            }
            
            const elem = document.createElement('div');
            elem.className = 'time-label-container';
            elem.setAttribute('data-month', label.month);
            elem.style.top = `${position}%`;
            elem.innerHTML = `
                <div class="time-label-indicator"></div>
                <div class="time-label">${label.name}</div>
            `;
            
            // 点击月份标签直接跳转
            elem.addEventListener('click', () => {
                const day = getDayFromMonth(label.month);
                updateTimeAxis(day);
                const term = findNearestTerm(day);
                updateHighlight(term);
                showTooltip(term, day);
            });
            
            labelsContainer.appendChild(elem);
        });

        // 处理滑块拖动
        axisHandle.addEventListener('mousedown', startDrag);
        document.addEventListener('mouseup', stopDrag);
        document.addEventListener('mousemove', drag);

        function startDrag(e) {
            e.preventDefault();
            isDragging = true;
            axisHandle.style.transition = 'none';
            axisProgress.style.transition = 'none';
        }

        function stopDrag() {
            if (!isDragging) return;
            isDragging = false;
            axisHandle.style.transition = 'transform 0.2s ease, box-shadow 0.2s ease';
            axisProgress.style.transition = 'height 0.2s ease';
        }

        function drag(e) {
            if (!isDragging) return;
            
            const trackRect = axisTrack.getBoundingClientRect();
            let posY = e.clientY - trackRect.top;
            
            // 限制在轨道范围内
            posY = Math.max(0, Math.min(posY, trackRect.height));
            
            // 计算百分比位置 (0-1)，注意方向是从下到上
            const percentage = 1 - (posY / trackRect.height);
            
            // 计算对应的天数 (0-365)
            const day = Math.round(percentage * 365);
            
            updateTimeAxis(day);
            
            // 找到最近的节气并更新
            const term = findNearestTerm(day);
            updateHighlight(term);
            showTooltip(term, day);
        }

        // 更新时间轴位置
        function updateTimeAxis(day) {
            // 确保day在0-365范围内
            const normalizedDay = day % 365;
            const percentage = normalizedDay / 365;
            // 反转位置计算，让位置从下到上增长
            const position = 100 - (percentage * 100);
            
            // 更新滑块位置
            axisHandle.style.top = `${position}%`;
            
            // 更新进度条
            axisProgress.style.height = `${percentage * 100}%`;
            
            // 更新月份标签激活状态
            const activeMonth = getMonthFromDay(normalizedDay);
            updateMonthLabels(activeMonth);
        }

        // 更新月份标签的激活状态
        function updateMonthLabels(activeMonth) {
            document.querySelectorAll('.time-label-container').forEach(label => {

        function showTooltip(term, day) {
            clearTimeout(hoverTimer);
            const angle = (day / 365) * 360 - 90;
            const x = Math.cos(angle * Math.PI / 180) * 200 + window.innerWidth / 2;
            const y = Math.sin(angle * Math.PI / 180) * 200 + window.innerHeight / 2;

        }

        // 工具函数
        function getTermDay(dateStr) {
            const [month, days] = dateStr.split('月');
            const [startDay] = days.replace('日', '').split('-').map(Number);
            
            let monthNum = parseInt(month);
            // 将月份直接映射到天数，1月是0-30天，12月是330-360天
            return (monthNum - 1) * 30 + startDay;
        }

        function getMonthFromDay(day) {
            // 确保day在0-365范围内
            const normalizedDay = day % 365;
            // 将天数映射到月份 (1-12)
            return Math.floor(normalizedDay / 30) + 1;
        }

        function getDayFromMonth(month) {
            // 确保month在1-12范围内
            const normalizedMonth = ((month - 1) % 12) + 1;
            return (normalizedMonth - 1) * 30 + 15; // 定位到月中
        }

        function findNearestTerm(day) {
            // 确保day在0-365范围内
            const normalizedDay = day % 365;
            
            return solarTermsData.reduce((nearest, term) => {
                const termDay = getTermDay(term.date);
                // 考虑循环情况，例如12月31日和1月1日其实很近
                const dist1 = Math.abs(termDay - normalizedDay);
                const dist2 = Math.abs(termDay - (normalizedDay + 365));
                const dist3 = Math.abs(termDay + 365 - normalizedDay);
                const minDist = Math.min(dist1, dist2, dist3);
                
                const nearestTermDay = getTermDay(nearest.date);
                const nearestDist1 = Math.abs(nearestTermDay - normalizedDay);
                const nearestDist2 = Math.abs(nearestTermDay - (normalizedDay + 365));
                const nearestDist3 = Math.abs(nearestTermDay + 365 - normalizedDay);
                const nearestMinDist = Math.min(nearestDist1, nearestDist2, nearestDist3);
                
                return minDist < nearestMinDist ? term : nearest;
            }, solarTermsData[0]);

        // 获取所有可用的地区列表
        function getAllLocations() {
            const locations = [];

            // 首先尝试从API数据获取
            if (precipitationData && precipitationData.regions) {
                for (const region in precipitationData.regions) {
                    for (const province in precipitationData.regions[region]) {
                        for (const city in precipitationData.regions[region][province]) {
                            locations.push({
                                name: city,
                                fullPath: `${region} > ${province} > ${city}`
                            });
                        }
                    }
                }
            }

            // 如果API数据不可用，使用静态数据
            if (locations.length === 0) {
                return staticLocations;
            }

            return locations;
        }

        // 搜索建议功能
        function showSearchSuggestions(query) {
            const suggestionsContainer = document.getElementById('search-suggestions');
            const locations = getAllLocations();

            if (!query.trim()) {
                suggestionsContainer.style.display = 'none';
                suggestionsContainer.innerHTML = '';
                return;
            }

            const filteredLocations = locations.filter(location =>
                location.name.toLowerCase().includes(query.toLowerCase()) ||
                location.fullPath.toLowerCase().includes(query.toLowerCase())
            ).slice(0, 8); // 限制显示8个建议

            if (filteredLocations.length === 0) {
                suggestionsContainer.style.display = 'none';
                suggestionsContainer.innerHTML = '';
                return;
            }

            suggestionsContainer.innerHTML = filteredLocations.map(location =>
                `<div class="suggestion-item" data-location="${location.name}">
                    <strong>${location.name}</strong><br>
                    <small style="color: #666;">${location.fullPath}</small>
                </div>`
            ).join('');

            suggestionsContainer.style.display = 'block';

            // 绑定点击事件
            suggestionsContainer.querySelectorAll('.suggestion-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const locationName = this.getAttribute('data-location');
                    document.getElementById('location-search').value = locationName;
                    currentLocation = locationName;
                    updatePrecipitationChart();
                    suggestionsContainer.style.display = 'none';
                    suggestionsContainer.innerHTML = '';
                });
            });
        }

        // 隐藏搜索建议
        function hideSearchSuggestions() {
            setTimeout(() => {
                const suggestionsContainer = document.getElementById('search-suggestions');
                suggestionsContainer.style.display = 'none';
                suggestionsContainer.innerHTML = '';
            }, 200);
        }

        // 页面加载完成后初始化数据
        document.addEventListener('DOMContentLoaded', function() {
            initSolarTermsData();
            loadPrecipitationData();

            // 绑定搜索和年份选择事件
            const searchInput = document.getElementById('location-search');
            const yearSelector = document.getElementById('year-selector');
            const solarYearInput = document.getElementById('solar-year-input');

            // 搜索输入事件
            searchInput.addEventListener('input', function() {
                const value = this.value.trim();
                showSearchSuggestions(value);

                // 如果输入的值在数据中存在，立即更新图表
                const locations = getAllLocations();
                const exactMatch = locations.find(loc => loc.name === value);
                if (exactMatch) {
                    currentLocation = value;
                    updatePrecipitationChart();
                }
            });

            // 搜索框失去焦点时隐藏建议
            searchInput.addEventListener('blur', hideSearchSuggestions);

            // 搜索框获得焦点时显示建议
            searchInput.addEventListener('focus', function() {
                if (this.value.trim()) {
                    showSearchSuggestions(this.value.trim());
                }
            });

            // 年份选择事件
            yearSelector.addEventListener('change', function() {
                currentYear = this.value;
                updatePrecipitationChart();
            });

            // 节气年份输入事件
            solarYearInput.addEventListener('input', function() {
                const year = parseInt(this.value);
                if (!isNaN(year) && year >= 1900 && year <= 2100) {
                    currentSolarYear = year;
                    // 如果当前有显示的tooltip，更新它
                    const tooltip = document.getElementById('term-tooltip');
                    if (tooltip && tooltip.style.opacity === '1') {
                        // 重新触发当前高亮的节气显示
                        const currentTerm = solarTermsData.find(t => t.name === activeTerm);
                        if (currentTerm) {
                            const day = getTermDay(currentTerm.date);
                            showTooltip(currentTerm, day);
                        }
                    }
                }
            });

            solarYearInput.addEventListener('change', function() {
                const year = parseInt(this.value);
                if (isNaN(year) || year < 1900 || year > 2100) {
                    this.value = currentSolarYear;
                    alert('请输入1900-2100年之间的有效年份');
                }
            });

            // 点击页面其他地方隐藏搜索建议
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.search-container')) {
                    const suggestionsContainer = document.getElementById('search-suggestions');
                    suggestionsContainer.style.display = 'none';
                    suggestionsContainer.innerHTML = '';
                }
            });
        });
