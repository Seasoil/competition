<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主界面</title>
    <link href="./all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(rgba(13, 1, 1, 0), rgba(193, 174, 4, 0)),
                url('./封面.png') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        .container {
            position: absolute;
            bottom: 10vh;
            /* 位置更靠下 */
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 2rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 260px);
            gap: 30px;
            position: relative;
        }

        .window {
            position: relative;
            background: rgba(89, 86, 86, 0.466);
            border-radius: 20px;
            padding: 1.5rem;
            /* 更紧凑的内边距 */
            min-height: 100px;
            /* 更矮的高度 */
            backdrop-filter: blur(20px);
            border: 1px solid rgba(143, 21, 21, 0.1);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            text-decoration: none;
            color: rgb(240, 227, 227);
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .window::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.953),
                    transparent);
            transition: 0.5s;
        }

        .window:hover {
            transform: translateY(-8px) scale(1.03);
            /* 更克制的动画幅度 */
            background: rgba(255, 255, 255, 0.592);
            box-shadow: 0 12px 40px rgb(239, 238, 238);
        }

        .window:hover::before {
            left: 100%;
        }

        .window h2 {
            font-size: 1.8rem;
            /* 更小的字号 */
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .window p {
            font-size: 0.9rem;
            /* 更小的正文字号 */
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1rem;
        }

        .icon {
            width: 40px;
            /* 更小的图标容器 */
            height: 20px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.834);
            font-size: 1.5rem;
            /* 更小的图标尺寸 */
        }

        /* 个性化配色 */
        .window:nth-child(1) {
            border-left: 3px solid #bd6a0c;
        }

        .window:nth-child(1) .icon {
            background: linear-gradient(45deg, #7f5fff, #5f2fff);
        }

        .window:nth-child(2) {
            border-left: 3px solid #9b9210;
        }

        .window:nth-child(2) .icon {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
        }

        .window:nth-child(3) {
            border-left: 3px solid #db9c0a;
        }

        .window:nth-child(3) .icon {
            background: linear-gradient(45deg, #4ecdc4, #45b7af);
        }

        @media (max-width: 960px) {
            .dashboard {
                grid-template-columns: 1fr;
                width: 85%;
            }

            .container {
                bottom: 25vh;
                /* 移动端位置调整 */
            }

            .window {
                min-height: 160px;
                padding: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="dashboard">
            <a href="./第一界面/1界面.html" class="window">
                <h2>节气展示</h2>
                <p></p>
            </a>

            <a href="./第二界面/关系图.html" class="window">
                <h2>农文化展示</h2>
                <p></p>
            </a>

            <a href="./第三界面/人界面.html" class="window">
                <h2>农文化概览</h2>
                <p></p>
            </a>
        </div>
    </div>
</body>

</html>
